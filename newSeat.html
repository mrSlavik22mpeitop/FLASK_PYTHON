<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<div class="size_witcher">
<h1 class="new_seat_witcher">Информация о месте в кинозале</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="row">Номер ряда:</label>
    <input required class="form-control w-25"  type="text" maxlength="100" name="row" placeholder="Номер ряда">

    <label for="number">Место в ряду:</label>
    <input required class="form-control w-25" maxlength="100" name="number" placeholder="Место в ряду">

    <label for="branch_id">Название кинозала:</label>
    <select required class="form-control w-25" name="branch_id">
     {% for branch in branchs %}
      <option value="{{branch.name}}" {% if branch_name=="branch" %} selected {% endif %}>{{branch.name}}</option>
      {% endfor %}
    </select>
    <br>
    <button  class="btn btn-primary mt-0 w-25 type="submit">Добавить</button>
   </div>
</form>
</div>
