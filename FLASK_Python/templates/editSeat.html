<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Изменение места в кинозале</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="{{ url_for('editSeat',seat_id = seat.id)}}" method="post">
  <div class="form-group">
    <label for="row">Номер ряда:</label>
    <input class="form-control" type="text" class="form-control" name="row" value="{{seat.row}}">
    <label for="number">Номер места в ряде:</label>
    <input class="form-control"  type="text" class="form-control" name="number" value="{{seat.number}}">
    <label for="branch_id">Название зала:</label>
    <input class="form-control"  type="text" class="form-control" name="branch_id" value="{{seat.branch_id}}">
    <button  class="btn btn-primary mt-2 w-100" type="submit">Обновить</button>
    <br>
    <a class="btn btn-primary mt-2 w-100" href='{{ url_for('showSeats')}}'>Отменить</a>
  </div>
</form>
</div>
