<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Информация о сеансе</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="#" method="post">
  <div class="form-group">
    <label for="movie_id">Название фильма:</label>
    <select required class="form-control"  name="movie_id">
    {% for movie in movies %}
      <option value="{{movie.title}}" {% if movie_title=="movies" %} selected {% endif %}>{{movie.title}}</option>
      {% endfor %}
    </select>
    <br>
    <label for="branch_id">Название кинозала:</label>
    <select required class="form-control"  name="branch_id">
      {% for branch in branchs %}
      <option value="{{branch.name}}" {% if branch_name=="branch" %} selected {% endif %}>{{branch.name}}</option>
      {% endfor %}
    </select>
    <br>
    <label for="screening_time">Время сеанса:</label>
    <input type="time" required class="form-control" maxlength="100" name="screening_time" placeholder="Время сеанса">
    <label for="date_film">Дата проката:</label>
    <input type="date" required class="form-control" maxlength="100" name="date_film" placeholder="15/15/2020">
    <label for="price">Стомость:</label>
    <input type="text" required class="form-control" maxlength="100" name="price" placeholder="100$">
    <button  class="btn btn-primary mt-2 w-100" type="submit">Добавить</button>
   </div>
</form>
</div>
