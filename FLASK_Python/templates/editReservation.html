<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Изменение информации о резервирование</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="{{ url_for('editReservation',reservation_id = reservation.id)}}" method="post">
  <div class="form-group">
    <label for="user_id">Имя пользователя:</label>
    <input type="text" class="form-control w-100" name="user_id" value="{{reservation.user_id}}">
    <label for="reserved">Статус резервирования:</label>
    <input type="text" class="form-control w-100" name="reserved" value="{{reservation.reserved}}">
    <label for="paid">Статус оплаты:</label>
    <input type="text" class="form-control w-100" name="paid" value="{{reservation.paid}}">
    <button class="btn btn-primary mt-2 w-100" type="submit"> Обновить</button>
    <br>
    <a class="btn btn-primary mt-2 w-100" href='{{ url_for('showReservations') }}'> Отменить </a>
  </div>
</form>
</div>
