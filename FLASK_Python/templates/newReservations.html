<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Информация о резервирование</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="#" method="post">
  <div class="form-group">

    <label for="user_id">Имя покупателя:</label>
    <select required class="form-control w-100"  name="user_id">
    {% for user in users %}
      <option value="{{user.username}}" {% if user_username=="users" %} selected {% endif %}>{{user.username}}</option>
      {% endfor %}
    </select>
    <br>
    <label for="reserved">Статус резервирования:</label>
    <input required class="form-control w-100" maxlength="100" name="reserved" placeholder="Да/Нет">
    <br>
    <label for="paid">Статус оплаты:</label>
    <input required class="form-control w-100" maxlength="100" name="paid" placeholder="Оплачено/Не оплачено">
    <button  class="btn btn-primary mt-2 w-100" type="submit">Добавить</button>
   </div>
</form>
</div>
