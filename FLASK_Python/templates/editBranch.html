<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Изменение информации о кинозале</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd"  action="{{ url_for('editBranch',branch_id = branch.id)}}" method="post">
  <div class="form-group">
    <label for="name">Название зала:</label>
    <input type="text" class="form-control" name="name" value="{{branch.name}}">
    <label for="seats">Количество мест:</label>
    <input type="text" class="form-control" name="seats" value="{{branch.seats}}">
    <button  class="btn btn-primary w-100 mt-2" type="submit"> Обновить</button>
    <br>
    <a class="btn btn-primary w-100 mt-2" href='{{ url_for('showBranchs') }}'>Отменить</a>
  </div>
</form>
</div>
