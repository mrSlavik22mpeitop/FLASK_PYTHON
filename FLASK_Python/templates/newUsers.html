<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Информация о покупателе</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="#" method="post">
  <div class="form-group">
    <label for="first_name">Имя:</label>
    <input required class="form-control"  type="text" maxlength="100" name="first_name" placeholder="Имя покупателя">
    <label for="second_name">Фамилия:</label>
    <input required class="form-control"  type="text" maxlength="100" name="second_name" placeholder="Фамилия покупателя">
    <label for="email">Почта:</label>
    <input type="email" required class="form-control" maxlength="100" name="email" placeholder="Почта покупателя">

    <button  class="btn btn-primary mt-2 w-100" type="submit">Добавить</button>
   </div>
</form>
</div>
