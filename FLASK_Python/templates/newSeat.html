<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Информация о месте в кинозале</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="#" method="post">
  <div class="form-group">
    <label for="row">Номер ряда:</label>
    <input required class="form-control"  type="text" maxlength="100" name="row" placeholder="Номер ряда">

    <label for="number">Место в ряду:</label>
    <input required class="form-control" maxlength="100" name="number" placeholder="Место в ряду">

    <label for="branch_id">Название кинозала:</label>
    <select required class="form-control" name="branch_id">
     {% for branch in branchs %}
      <option value="{{branch.name}}" {% if branch_name=="branch" %} selected {% endif %}>{{branch.name}}</option>
      {% endfor %}
    </select>
    <br>
    <button  class="btn btn-primary mt-0 w-100 type="submit">Добавить</button>
   </div>
</form>
</div>
