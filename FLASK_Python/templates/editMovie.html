<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<h1 align="center" class="mt-4">Изменение информации о фильме</h1>
<div class="d-flex justify-content-center mt-4">
<form class="w-25 brd" action="{{ url_for('editMovie',movie_id = movie.id)}}" method="post">
  <div class="form-group">
    <label for="name">Название:</label>
    <input type="text" class="form-control" name="name" value="{{movie.title }}">
    <label for="author">Автор:</label>
    <input type="text" class="form-control" name="author" value="{{movie.author}}">
    <label for="genre">Жанр:</label>
    <input type="text" class="form-control" name="genre" value="{{movie.genre}}">
    <label for="price">Бюджет:</label>
    <input type="text" class="form-control" name="price" value="{{movie.price }}">
    <div class="d-flex justify-content-center">
    <button  class="btn btn-primary w-100 mt-2 " type="submit">Обновить</button>
    </div>
    <br>
    <div class="d-flex justify-content-center">
    <a class="btn btn-primary w-100" href='{{ url_for('showMovies') }}'>Отменить</a>
    </div>
</form>
</div>
