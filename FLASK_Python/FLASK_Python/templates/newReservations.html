<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<div class="size_witcher">
<h1>Информация о резервирование</h1>
<form action="#" method="post">
  <div class="form-group">

    <label for="user_id">Имя пользователя:</label>
    <select required class="form-control w-25"  name="user_id">
    {% for user in users %}
      <option value="{{user.username}}" {% if user_username=="users" %} selected {% endif %}>{{user.username}}</option>
      {% endfor %}
    </select>
    <br>
    <label for="reserved">Статус резервирования:</label>
    <input class="form-control w-25" maxlength="100" name="reserved" placeholder="Да/Нет">
    <br>
    <label for="paid">Статус оплаты:</label>
    <input class="form-control w-25" maxlength="100" name="paid" placeholder="Оплачено/Не оплачено">
    <button  class="btn btn-info mt-2 w-25" type="submit">Добавить</button>
   </div>
</form>
</div>>
