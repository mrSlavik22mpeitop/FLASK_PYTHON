<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/general_witcher.css">
<div class="size_witcher">
<form action="{{ url_for('editScreening',screening_id = screening.id)}}" method="post">
   <h1 class="movie_edit_witcher">Изменение информации о сеансе</h1>
  <div class="form-group">
    <label for="movie_id">Номер фильма:</label>
    <input type="text" class="form-control w-25" name="movie_id" value="{{screening.movie_id}}">
    <label for="branch_id">Номер Зала:</label>
    <input type="text" class="form-control w-25" name="branch_id" value="{{screening.branch_id}}">
    <label for="screening_time">Время сеанса:</label>
    <input type="text" class="form-control w-25" name="screening_time" value="{{screening.screening_time}}">
    <button  class="btn btn-info mt-2 w-25" type="submit"> Обновить</button>
    <br>
    <a  class="btn btn-info mt-2 w-25" href='{{ url_for('showScreenings') }}'> Отменить </a>
  </div>
</form>
</div>>
