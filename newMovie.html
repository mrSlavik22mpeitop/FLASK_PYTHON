<div class="size_witcher">
<h1>Информация о фильме</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Название:</label>
    <input required class="form-control w-25"  type="text" maxlength="100" name="name" placeholder="Название фильма">

    <label for="author">Автор:</label>
    <input required class="form-control w-25" maxlength="100" name="author" placeholder="Автор фильма">

    <label for="genre">Жанр:</label>
    <input class="form-control w-25" maxlength="100" name="genre" placeholder="Жанр фильма">

      <label for="price">Бюджет:</label>
    <input class="form-control w-25" maxlength="100" name="price" placeholder="10000000000$">

    <button  class="btn btn-primary mt-2 w-25" type="submit">Добавить</button>
   </div>
</form>
</div>
