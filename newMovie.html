<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<h1>Добавить фильм</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Название:</label>
    <input class="form-control w-25"  type="text" maxlength="100" name="name" placeholder="Название фильма">

    <label for="author">Автор:</label>
    <input class="form-control w-25" maxlength="100" name="author" placeholder="Автор фильма">

    <label for="cast">Актеры:</label>
    <input class="form-control w-25" maxlength="100" name="cast" placeholder="Актеры фильма">

      <label for="price">Бюджет:</label>
    <input class="form-control w-25" maxlength="100" name="price" placeholder="Бюджет фильма">

    <button  class="btn btn-info" type="submit">Добавить</button>
   </div>
</form>
